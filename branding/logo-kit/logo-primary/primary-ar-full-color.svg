<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&amp;display=swap');
      .icon-bg { fill: #009DE0; }
      .icon-letter { fill: #FFFFFF; font-family: 'Aref Ruqaa', serif; font-weight: bold; }
      .logo-text { fill: #0F172A; font-family: 'Aref Ruqaa', serif; font-weight: bold; }
      .tagline { fill: #64748B; font-family: 'Noto Sans Arabic', sans-serif; font-weight: 400; }
    </style>
  </defs>
  <!-- Icon -->
  <rect class="icon-bg" x="450" y="30" width="120" height="120" rx="27" ry="27"/>
  <text class="icon-letter" x="510" y="116" font-size="85" text-anchor="middle">إ</text>
  <!-- Text -->
  <text class="logo-text" x="220" y="115" font-size="90" text-anchor="middle">إنجزنا</text>
  <!-- Tagline -->
  <text class="tagline" x="220" y="160" font-size="20" text-anchor="middle">عايز تطلب؟ إنجزنا</text>
</svg>
